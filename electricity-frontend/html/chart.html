<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CHART</title>
    <link rel="stylesheet" href="/css/chart.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="/images/EVN1.png" alt="EVN Logo">
            </div>     
            <div class="slogan">
                <h1>Thống kê tiền điện</h1>
            </div>
            <ul class="header-menu">
                <div class="chart"><a href="trangchu.html"><button>Trang chủ</button></a></div>
                <div class="list"><a href="thongke.html"><button>Thống kê chung</button></a></div>
            </ul>
        </div>

        <div class="year-options">
            <form id="timeForm">
                <label for="startDatePicker">Ngày Bắt Đầu:</label>
                <input type="text" id="startDatePicker" placeholder="Chọn ngày bắt đầu" />
                <input type="hidden" id="startTime" name="startTime" />
                <br />
                <label for="endDatePicker">Ngày Kết Thúc:</label>
                <input type="text" id="endDatePicker" placeholder="Chọn ngày kết thúc" />
                <input type="hidden" id="endTime" name="endTime" />
                <br />
                <input type="submit" value="Xem biểu đồ" />
            </form>

            <div class="total-consumption">Tổng lượng điện tiêu thụ: <span id="totalConsumption">0 kWh</span>
            </div>
        </div>
        <div class="chart-container">
            <canvas id="myChart" width="400" height="200"></canvas>
            <div id="chart-name">Biểu đồ tiêu thụ điện theo tháng năm XXXX</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/constant.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="/js/chart.js"></script>
</body>

</html>
