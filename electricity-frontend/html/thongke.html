<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CHART</title>
    <link rel="stylesheet" href="/css/thongke.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="/images/EVN1.png" alt="EVN Logo">
            </div>
            <div class="slogan">
                <h1>Thống kê tiền điện</h1>
            </div>
        </div>
        <div class="control">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Tìm kiếm theo tên">
                <button onclick="searchHouseholds()">Tìm kiếm</button>
            </div>
            <div class="add-household"> <button onclick="openModal()">Thêm hộ gia mới</button></div>
        </div>

        <div class="chart-container">
            <div class="total-household">
                <h2 class="chart-name">Danh sách hộ gia đình</h2>
            <div id="total"> <h2>total</h2></div>
            </div>
            <table id="userTable">
                <thead>
                    <tr>
                        <th>Công Tơ Số</th>
                        <th>Họ Và Tên</th>
                        <th>Số Điện Thoại</th>
                        <th>Địa chỉ</th>
                        <th>Ngày Tạo</th>
                        <th>Tùy chọn</th>
                    </tr>
                </thead>
                <tbody id="households-body"></tbody>
            </table>
            <div id="pagination"></div>
        </div>
    </div>

    <!-- Modal dialog for adding a new user -->

    <div id="editModal" class="modal">
        <div class="modal-content">
            <h4>Chỉnh sửa thông tin Hộ gia đình</h4>
            <input type="text" id="editUserName" placeholder="Tên người dùng">
            <input type="text" id="editUserPhone" placeholder="Số điện thoại"> 
            <input type="text" id="editUserAddress" placeholder="Địa chỉ"> 
            <button onclick="performUpdate()">Cập nhật</button>
            <button onclick="closeEditModal()">Hủy</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="/js//constant.js"></script>
    <script src="/js/thongke.js"> </script>
</body>
</html>
