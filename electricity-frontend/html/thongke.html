<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CHART</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }
        .control {
            display: flex;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 20px 0;
            margin-left: 50px;
        }

        .logo {
            width: 100px;
        }

        .slogan h1 {
            font-size: 32px;
            margin-left: 30px;
        }

        .year-options {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
        }

        .year-dropdown {
            display: flex;
            align-items: center;
        }

        .year-dropdown label {
            font-size: 18px;
            margin-right: 10px;
        }

        .year-dropdown select {
            font-size: 16px;
            padding: 5px;
        }

        .year-dropdown button {
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .year-options, .search-container {
            margin-right: 80px;
        }

        .total-consumption {
            font-size: 15px;
            margin-top: 10px;
            text-align: right;
        }

        .search-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-container input[type="text"] {
            font-size: 16px;
            padding: 5px;
        }

        .search-container button {
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .chart-container {
            margin-top: 20px;
            text-align: center;
        }

        .chart-name {
            font-size: 18px;
            margin-top: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Style for the modal dialog */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .modal input[type="text"] {
            font-size: 16px;
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
        }

        .modal button {
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="images/EVN1.png" alt="EVN Logo">
            </div>
            <div class="slogan">
                <h1>Thống kê tiền điện</h1>
            </div>
        </div>
        <div class="control">
            <div class="year-options">
                <div class="year-dropdown">
                    <label for="year">Chọn năm:</label>
                    <select id="year">
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <!-- Add more years as needed -->
                    </select>
                    <button onclick="updateChart()">Xem thống kê</button>
                </div>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Tìm kiếm theo tên">
                <button onclick="searchByName()">Tìm kiếm</button>
                <button onclick="openModal()">Thêm người dùng mới</button>
            </div>
        </div>

        <div class="chart-container">
            <h2 class="chart-name">Danh sách người dùng</h2>
            <table id="userTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên</th>
                        <th>Số Điện Thoại</th>
                        <th>Email</th>
                        <th>Tổng Lượng Điện Tiêu Thụ</th>
                        <!-- Thêm các thuộc tính khác tại đây -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Dữ liệu người dùng sẽ được thêm bằng JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal dialog for adding a new user -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <h3>Thêm người dùng mới</h3>
            <input type="text" id="newUserName" placeholder="Tên người dùng">
            <input type="text" id="newUserPhone" placeholder="Số điện thoại">
            <input type="text" id="newUserEmail" placeholder="Email">
            <input type="text" id="newUserConsumption" placeholder="Tổng lượng điện tiêu thụ (kWh)">
            <button onclick="addNewUser()">Thêm</button>
            <button onclick="closeModal()">Hủy</button>
        </div>
    </div>

    <script>
        const userData = [
            { id: 1, name: "John Doe", phone: "123-456-7890", email: "john@example.com", consumption: 350 },
            { id: 2, name: "Jane Smith", phone: "987-654-3210", email: "jane@example.com", consumption: 420 },
            { id: 3, name: "Mary Johnson", phone: "555-123-4567", email: "mary@example.com", consumption: 280 }
            // Thêm dữ liệu người dùng khác tại đây
        ];

        let nextUserId = 4;

        function updateChart() {
            // Đoạn mã JavaScript để cập nhật bảng ở đây
            // Ví dụ:
            const year = document.getElementById("year").value;
            const userTable = document.getElementById("userTable").getElementsByTagName('tbody')[0];
            
            // Xóa dữ liệu cũ
            while (userTable.firstChild) {
                userTable.removeChild(userTable.firstChild);
            }
            
            // Cập nhật dữ liệu dựa trên năm được chọn
            userData.forEach(function(user) {
                const row = userTable.insertRow();
                row.insertCell(0).textContent = user.id;
                row.insertCell(1).textContent = user.name;
                row.insertCell(2).textContent = user.phone;
                row.insertCell(3).textContent = user.email;
                row.insertCell(4).textContent = user.consumption + " kWh";
                // Thêm các ô dữ liệu cho các thuộc tính khác tại đây
            });
        }

        function searchByName() {
            const searchTerm = document.getElementById("searchInput").value.toLowerCase();
            const userTable = document.getElementById("userTable").getElementsByTagName('tbody')[0];

            // Xóa dữ liệu cũ
            while (userTable.firstChild) {
                userTable.removeChild(userTable.firstChild);
            }

            // Tìm kiếm và cập nhật bảng với kết quả tìm kiếm
            userData.forEach(function(user) {
                if (user.name.toLowerCase().includes(searchTerm)) {
                    const row = userTable.insertRow();
                    row.insertCell(0).textContent = user.id;
                    row.insertCell(1).textContent = user.name;
                    row.insertCell(2).textContent = user.phone;
                    row.insertCell(3).textContent = user.email;
                    row.insertCell(4).textContent = user.consumption + " kWh";
                    // Thêm các ô dữ liệu cho các thuộc tính khác tại đây
                }
            });
        }

        function openModal() {
            document.getElementById("myModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        function addNewUser() {
            const name = document.getElementById("newUserName").value;
            const phone = document.getElementById("newUserPhone").value;
            const email = document.getElementById("newUserEmail").value;
            const consumption = document.getElementById("newUserConsumption").value;

            if (name && phone && email && consumption) {
                const newUser = {
                    id: nextUserId,
                    name: name,
                    phone: phone,
                    email: email,
                    consumption: parseInt(consumption)
                };
                userData.push(newUser);
                nextUserId++;

                updateChart();
                closeModal();
            } else {
                alert("Vui lòng điền đầy đủ thông tin người dùng.");
            }
        }
    </script>
</body>
</html>
