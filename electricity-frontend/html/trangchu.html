<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>TRANG CHỦ</title>
        <link rel="stylesheet" href="/css/trangchu.css"> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="logo">
                    <img src="/images/EVN1.png" alt="EVN Logo">
                </div>
                
                <div class="slogan">
                    <h1>Thống kê tiền điện tất cả các hộ gia đình</h1>
                </div>

                <ul class="header-menu">
                    <div class="chart"><a href="chart.html"><button>Thống kê theo đồ thị</button></a></div>
                    <div class="list"><a href="thongke.html"><button>Thống kê chung</button></a></div>
                </ul>
            </header>

            <div class="year-options">
                <form id="timeForm">              
                    <input type="hidden" id="startTime" name="startTime" />
                    <br />
                    <input type="hidden" id="endTime" name="endTime" />
                    <br />
                </form>
    
                <div class="total-consumption">Tổng lượng điện tiêu thụ: <span id="totalConsumption">0 kWh</span>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="myChart" width="400" height="200"></canvas>
                <div id="chart-name">Biểu đồ tiêu thụ điện theo tháng năm XXXX</div>
            </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="/js/constant.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script src="/js/trangchu.js"></script>
            
            
    </body>
</html>
